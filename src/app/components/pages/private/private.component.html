<div class="row">
  <div class="col-md-4">
    <img  [src]="profile ? profile.picture : null" alt="Foto de perfil">
  </div>

  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">{{ profile.name }}</li>
      <li class="list-group-item">{{ profile.nickname }}</li>
      <li class="list-group-item">{{ profile.updated_at | date:'dd MM yyyy' }}</li>
    </ul>
  </div>
</div>

<pre>
  {{ profile | json }}
</pre>
